    <script>
        let selectedElement = null;

        function handleItemClick(event, element) {
            event.stopPropagation();

														 
            if (selectedElement && selectedElement !== element) {
                selectedElement.classList.remove('selected-item');
            }

								 
            if (selectedElement === element) {
                element.classList.remove('selected-item');
                selectedElement = null;
            } else {
                element.classList.add('selected-item');
                selectedElement = element;
            }
        }

											  
        function handleRowClick(container, isPool = false) {
            if (!selectedElement) return;

											  
            const targetRow = isPool ? container : container.querySelector('.tier-row');
			
            if (targetRow) {
                targetRow.appendChild(selectedElement);
                selectedElement.classList.remove('selected-item');
                selectedElement = null;
                saveToLocalStorage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function saveToLocalStorage() {
            const tierData = document.getElementById('tier-container').innerHTML;
            const poolData = document.getElementById('pool').innerHTML;
            const commentData = document.getElementById('comment-box').value;
            
            localStorage.setItem('tosTierDataV3', tierData);
            localStorage.setItem('tosPoolDataV3', poolData);
            localStorage.setItem('tosCommentV3', commentData);
        }

        function loadFromLocalStorage() {
            const savedTiers = localStorage.getItem('tosTierDataV3');
            const savedPool = localStorage.getItem('tosPoolDataV3');
            const savedComment = localStorage.getItem('tosCommentV3');
            
            if (savedTiers) document.getElementById('tier-container').innerHTML = savedTiers;
            if (savedPool) document.getElementById('pool').innerHTML = savedPool;
            if (savedComment) {
                const commentBox = document.getElementById('comment-box');
                commentBox.value = savedComment;
                autoResize(commentBox);
            }
        }

        function downloadList() {
            if (selectedElement) selectedElement.classList.remove('selected-item');
            const area = document.getElementById('capture-area');
            
            html2canvas(area, { 
                useCORS: true,
                backgroundColor: "#000000"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'tos-tier-2025.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function resetList() {
            if(confirm('確定要清空並重置嗎？這將刪除所有圖片位置與評論。')) {
                localStorage.removeItem('tosTierDataV3');
                localStorage.removeItem('tosPoolDataV3');
                localStorage.removeItem('tosCommentV3');
                location.reload();
            }
        }

							
        window.onload = loadFromLocalStorage;
    </script>
